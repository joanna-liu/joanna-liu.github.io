                <p>睡了特别好，特别舒服的一觉<br>
阴沉沉，昏暗的房间告诉我<br>
☔️下雨了☔️</p>
<a id="more"></a>
<hr>
<p>昨天看了十几集人间至味是清欢<br>
挺好看的，虽然还是那些事<br>
但是这样让人“懒惰着”🌚🌚<br>
也挺好<br>
<img src="/images/yutian/WechatIMG20.jpeg" alt="“lemon”"></p>
<p>昨天发现了一个很赞的APP<br>
就是<em>每日优鲜</em>啦，超方便的</p>
<hr>
<p>也许人总是要被反复折磨<br>
才能开始接受现实<br>
哈哈<br>
才会苦中作乐<br>
平凡的人啊<br>
不是就是这样活着吗</p>
<p>我真的如看手相的所说</p>
<blockquote>
<p>偶尔会对生活感到不满</p>
</blockquote>
<p>这两天事情多，心情起伏比较大<br>
总的来说，不是很开心</p>
<p>人在压力之下<br>
真的很想放弃所有的事<br>
什么都不想坚持</p>
<p>但是，不该是这个样子<br>
比如煎个鸡蛋<br>
<img src="/images/yutian/WechatIMG18.jpeg" alt="“lemon”"></p>
<p>好了，该起来了🍀🍀</p>
