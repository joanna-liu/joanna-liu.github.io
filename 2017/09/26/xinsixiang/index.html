<p>今天和嫂子聊天，说到了新思想<br>

<p>越是充满了暴力／性／金钱<br>

<p>所以我喜欢积极明亮的作品<br>
我甚至不敢看，也不敢听<br>
我不想让自己坠入黑暗<br>
