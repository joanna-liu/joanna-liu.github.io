                <p>到底什么才是永恒的<br>
也许只有苍穹上的星星吧</p>
<a id="more"></a>
<hr>
<p>为什么人会这么的脆弱<br>
想要的东西<br>
拼命的要拿到<br>
拿到之后<br>
拼命的守护</p>
<p>是的，什么都要拿命来换<br>
人<br>
就是从无到有<br>
再到无的蜡炬成灰<br>
意志无法克服衰老<br>
衰老是一件悲伤悲伤只有悲伤的事情</p>
<p>不再年轻<br>
不再美丽<br>
不再肆意<br>
不再追求<br>
不再渴望</p>
<p>一切都越来越扎根于地上<br>
与苍穹远离<br>
也忘记了曾经着迷的星空</p>
<p>生存是为了躯体<br>
躯体供养着意识<br>
那么意识<br>
为何存在</p>
